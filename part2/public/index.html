<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

  <div id="loginForm">
    <input v-model="username" placeholder="Username" />
    <input v-model="password" type="password" placeholder="Password" />
    <button @click="login">Log In</button>
    <div>
      <img :src="dogImage" alt="Random Dog" style="width: 200px;">
      <p>Dog of the day - press F12 for hidden fact!</p>
    </div>
  </div>

    <div class="card mb-3" style="width: 18rem;">
      <img :src="dogImage" class="card-img-top" alt="Random Dog" style="height: 200px; object-fit: cover;">
      <div class="card-body">
        <p class="card-text">Dog of the day - press F12 for hidden fact!</p>
      </div>
    </div>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: ''
        }
      },
      methods: {
        async login() {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });

          const result = await res.json();

          if (res.ok) {
            if (result.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
            } else if (result.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            }
          } else {
            alert(result.error || 'Login failed');
          }
        }
      }
    }).mount('#app');
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
